<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="pageTitle">PÃ¡gina 1</title>
    <link rel="stylesheet" href="./styles/css.css" />
  </head>
  <body>
    <div>
      <label class="switch">
        <input type="checkbox" id="colorChecker" onclick="changeColorMode()" />
        <span class="slider"></span>
      </label>
    </div>

    <script>
      var root = document.querySelector(":root");

      function nightMode() {
        root.style.setProperty("--background", "#181818");
        root.style.setProperty("--font-color", "white");
      }

      function lightMode() {
        root.style.setProperty("--background", "#fff");
        root.style.setProperty("--font-color", "#000");
      }

      var colorMode = 0;
      function changeColorMode() {
        if (colorMode === 0) {
          colorMode = 1;
          localStorage.setItem("colorMode", 1);
          nightMode();
        } else {
          colorMode = 0;
          localStorage.setItem("colorMode", 0);
          lightMode();
        }
        document.getElementById("colorChecker").checked = colorMode === 1;
      }

      window.onload = function () {
        var storedColorMode = localStorage.getItem("colorMode");
        if (storedColorMode === "1") {
          changeColorMode();
          document.getElementById("colorChecker").checked = true;
        }
      };
    </script>
  </body>
</html>
